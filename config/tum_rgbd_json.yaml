systems:
  basedir: ".logs/"
  vis_every: 10000
  # ckpt: "/home/nico/HexPlane-with-TUM-RGBD/.logs/tum_rgbd-20230806-174023/tum_rgbd.th"

model:
  # model_name: "HexPlane"
  N_voxel_init: 262144
  time_grid_init: 25 # according to github, this should be set to 0.25 * frame_number
  time_grid_final: 100 # according to github, this should be set to frame_number
  upsampling_type: aligned

  upsample_list: [30000, 50000, 70000]
  update_emptymask_list: [20000, 40000, 60000, 80000]

  depth_loss: True
  depth_loss_weight: 0.1

  density_n_comp: [24, 12, 12]
  app_n_comp: [48, 24, 24]
  fea2denseAct: relu

  TV_t_s_ratio: 500

  TV_weight_density: 0.005
  TV_weight_app: 0.0005

  density_t_pe: 2
  density_pos_pe: 2
  density_view_pe: 2

  app_t_pe: 2
  app_pos_pe: 2

data:
  # datadir: ""
  datadir: "/media/nico/TOSHIBA EXT/rgbd_bonn_dataset/rgbd_bonn_moving_nonobstructing_box"
  dataset_name: tum_rgbd
  scene_bbox_min: [-5, -5, -5]
  scene_bbox_max: [5, 5, 5]
  N_vis: 1

  datasampler_type: rays
  key_f_num: 30
  downsample: 1.0

  cal_fine_bbox: True

optim:
  n_iters: 200000

render_test: True
render_path: True
expname: tum_rgbd
